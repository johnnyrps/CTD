        <li>Banana</li>
        <li>Maçã</li>
        <li>Mamão</li>
        <li>Melancia</li>
    </ul>

    <ul type = square>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Mamão</li>
        <li>Melancia</li>
    </ul>

    <ul type = circle>

        <li>Maçã</li>
        <li>Mamão</li>
        <li>Melancia</li>
    </ul>
